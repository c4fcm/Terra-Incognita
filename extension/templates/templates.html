<script type="text/javascript" src="../lib/jquery/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="../lib/underscore/underscore-1.5.2-min.js"></script>
<script id="city-zoomed-reading-lists" type="text/template">  
        <div id="city-zoomed"><h1><%= city_name %>, <%= country_name %></h1>
        <% if (population != "0") { %>
          <p id="city-zoomed-population" class="city-stats">pop. <%= population %></p>
        <% } %>
        <div class="city-stats">
          <p><strong>erhardt</strong>: First Reader</p>
          <p><strong>stempeck</strong>: First Recommender</p>
          
          <p><strong>kanarinka</strong>: Top Scholar of <%= city_name %></p>
          

          <p><strong>ethanz</strong>: Top Recommender of <%= city_name %></p>
          <br/>
          <br/>
          <p><em>Read 4 more articles to be the Top Scholar</em></p>
          <p><em>Recommend 1 more article to be the Top Recommender</em></p>
        </div>
        </div>
        <div id="go-now">
              <div style="position: relative; left: -50%;">
                  <a href="http://localhost:5000/go/<%= cityID %>" role="button" class="btn btn-lg btn-danger btn-go">Read About <%= city_name %></a></th>
              </div>
        </div> 
        <div id="what-people-read">
        <% if (systemStories && systemStories.size() > 0) { %>
        <div id="what-others-read">
          <table class="table table-condensed">
            <thead>
                  <tr>
                    <th>What Others Are Reading About <%= city_name %></th>
                  </tr>
                </thead>
              <tbody>
                <% if (systemStories) { 
                  systemStories.each(function(story){ %>
                  <tr><td><a href="<%=story.get('url')%>"><%=story.get('title')%></a></td></tr>
              <% });
                } %>
              </tbody>
          </table> 
        </div> 
        <% } %>
        <% if (userStories && userStories.size() > 0) { %>
        <div id="what-you-read">
          <table class="table table-condensed">
            <thead>
                  <tr>
                    <th>What You Read About <%= city_name %></th>
                  </tr>
                </thead>
              <tbody>
                 <% if (userStories) { 
                  userStories.each(function(story){ %>
                  <tr><td><a href="<%=story.get('url')%>"><%=story.get('title')%></a></td></tr>
              <% }); 
                } %>
              </tbody>
          </table>  
        </div>
        <% } %>
        </div>
</script>
<script type="text/javascript">
	sources = $("script[id]").map(function(i, s){

	    return "TEMPLATES['"+ $(s).attr('id') + "']=" + _.template($(s).html()).source
	})
	console.log("TEMPLATES=[];\n"+ sources.get().join("\n"))
</script>
