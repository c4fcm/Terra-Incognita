<script type="text/javascript" src="../lib/jquery/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="../lib/underscore/underscore-1.5.2-min.js"></script>

<script id="geo-incognita-view" type="text/template">
    <td><a target='_blank' href='http://localhost:5000/go/<%= name %>'><%= name %></a></td>
</script>
<script id="geo-cognita-view" type="text/template">
    <td><%= name %></td><td><%= name %></td>
</script>
<script id="incognita-table" type="text/template">
<table style="width:18%;float:left;border-right:1px solid gray;border-left:1px solid gray;margin:0 5px 0 5px" class="table table-striped table-condensed">
  <thead>
      <tr>
        <th><%= title %></th>
      </tr>
   </thead>
</table>
</script>
<script id="cognita-table" type="text/template">
<table style="width:18%;float:left;border-right:1px solid gray;border-left:1px solid gray;margin:0 5px 0 5px" class="table table-striped table-condensed">
  <thead>
      <tr>
        <th><%= title %></th>
        <th>Count</th>
      </tr>
   </thead>
</table>
</script>
<script type="text/javascript">
	sources = $("script[id]").map(function(i, s){

	    return "TEMPLATES['"+ $(s).attr('id') + "']=" + _.template($(s).html()).source
	})
	console.log("TEMPLATES=[];\n"+ sources.get().join("\n"))
</script>
