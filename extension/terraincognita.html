<!doctype html>
<html>
		<head>
			<title>Terra Incognita</title>
		   	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <!-- Bootstrap -->
		    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		</head>
		<body>
			<h1>Here's the main UI for Terra Incognita</h1>	
			<h2 id="loggedIn"></h2>
			<h2>Here are your geography counts so far:</h2>
			<div id="userJSON"></div>
			<table id="continentCounts" style="width:18%;float:left;border-right:1px solid gray;border-left:1px solid gray;margin:0 5px 0 5px" class="table table-striped table-condensed">
			  <thead>
		          <tr>
		            <th>Continent</th>
		            <th>Count</th>
		          </tr>
		        </thead>
			</table>
			<table id="regionCounts" style="width:18%;float:left;border-right:1px solid gray;border-left:1px solid gray;margin:0 5px 0 5px" class="table table-striped table-condensed">
			  <thead>
		          <tr>
		            <th>Region</th>
		            <th>Count</th>
		          </tr>
		        </thead>
			</table>
			<table id="countryCounts" style="width:18%;float:left;border-right:1px solid gray;border-left:1px solid gray;margin:0 5px 0 5px" class="table table-striped table-condensed">
			  <thead>
		          <tr>
		            <th>Country</th>
		            <th>Count</th>
		          </tr>
		        </thead>
		    	<tr></tr>
			</table>
			<table id="stateCounts" style="width:18%;float:left;border-right:1px solid gray;border-left:1px solid gray;margin:0 5px 0 5px" class="table table-striped table-condensed">
			  <thead>
		          <tr>
		            <th>State</th>
		            <th>Count</th>
		          </tr>
		        </thead>
			</table>
			<table id="cityCounts" style="width:18%;border-right:1px solid gray;border-left:1px solid gray;margin:0 5px 0 5px" class="table table-striped table-condensed">
			  <thead>
		          <tr>
		            <th>City</th>
		            <th>Count</th>
		          </tr>
		        </thead>
			</table>

			<script src="js/jquery-1.10.2.min.js"></script>
		   	<script src="terraincognita.js"></script>
			<script src="bootstrap/js/bootstrap.min.js"></script>
		</body>
	</html>
