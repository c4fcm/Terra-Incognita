<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script src="https://login.persona.org/include.js" type="text/javascript"></script>
        <script src="/js/cookies.js"></script>
        <script type="text/javascript">{{ auth_script|safe }}</script>
    </head>
    <body>
        
        
        {% if current_user.is_authenticated() %}
        <h1>You are currently logged in to Terra Incognita with the email address {{ current_user.email }}.</h1>
         <button id="browserid-logout">Logout</button>
        <script>
            docCookies.setItem('terra-incognita-id', '{{ current_user.get_id() }}', 60*60*24*365);
            
        </script>
            
            <h2>Your current username is {{ current_user.username }}.</h2>
            <h2>Change your username to: </h2>
                <form>
                    <input type="text" placeholder="Enter new username">
                </form>

        {% else %}
            <h3>You are currently not logged in.</h3>
            <script>
                docCookies.removeItem('terra-incognita-id');
            </script>
            <button id="browserid-login">Login</button>
        {% endif %}
    </body>
</html>
